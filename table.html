<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table in HTML</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Technology
      </caption>
      <tr>
        <th colspan="3">Tech I am good at.</th>
      </tr>
      <tr>
        <th>Language</th>
        <th>Competency</th>
        <th>Years</th>
      </tr>
      <tr>
        <td>C</td>
        <td>5/10</td>
        <td>10 YEARS</td>
      </tr>
      <tr>
        <td>Javva</td>
        <td>9/10</td>
        <td>8 YEARS</td>
      </tr>
    </table>
  </body>
</html>
